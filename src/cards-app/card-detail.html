<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="card-detail">
  <template>
    <style>
      .card {
        margin-top: 2rem;
        display: flex;
        justify-content:space-evenly;
      }
      .card-image img {
        height: 450px;
      }
      .hero-image {
        height: 270px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      .hero-text {
        margin: 0;
        color: white;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
      }
      .card-bullets {
        width: 45%;
      }
      .accordionItem {
        margin-bottom: 1rem;
        background: hsla(153, 48%, 49%, .1);
        padding: 1em;
        border: 1px solid hsla(162, 76%, 32%, .3);
        color: hsl(162, 76%, 32%);
        border-radius: 5px;
      }
      .card-bullets-content {
        background-color: red;
      }
    </style>

    <div class="hero-image" style$="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url([[card.image]]">
      <h1 class="hero-text">[[card.title]]</h1>
    </div>

    <div class="card">
      <div class="card-bullets">
        <template
          as="CaE"
          is="dom-repeat"
          items="[[card.CoveragesAndExclusions]]">
          <details class="accordionItem" on-click="toggleSelection">
            <summary>[[CaE.title]] - # [[index]]</summary>
            <div class="card-bullets-content">
                <template
                as="bullets"
                is="dom-repeat"
                items="[[CaE.bullets]]">
                <p> - [[bullets]]</p>
              </template>
            </div>
          </details>
        </template>
      </div>
      <div class="card-info">
        <h1>{{card.title}}</h1>
      </div>
    </div>

  </template>
  <script>
    class CardDetail extends Polymer.Element {
      static get is() { return 'card-detail'; }
      static get properties() {
        return {
          card: Object,
        };
      }

      toggleSelection(e) {
        var items = this.shadowRoot.querySelectorAll(".accordionItem")
        items.forEach((details) => {
          details.setAttribute("class", "accordionItem");
          details.removeAttribute('open')
        })

        items[e.model.__data.index].setAttribute("class", "accordionItem");
      }
    }

    window.customElements.define(CardDetail.is, CardDetail);
  </script>
</dom-module>
