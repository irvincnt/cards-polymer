<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="./card-bullets.html">

<dom-module id="card-item">
  <template>
    <style>
      :host {
        display: flex;
        justify-content: space-around;
        align-items: stretch;
      }
      .card {
        width: 300px;
        max-width: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
      }
      .card-photo {
        position: relative;
      }
      .photo {
        width: 100%;
      }
      .photo-overlay {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .photo-overlay:hover {
        opacity: 0.8;
        background: rgba(0, 0, 0, .6);
        transition: .5s ease;
      }
      .title {
        font-size: 27px;
        font-family: sans-serif;
        margin: 11px 0 0 22px;
      }
      .card-list {
        font-size: 14px;
        padding-left: 31px;
        font-family: sans-serif;
      }
      .card-info {
        display: flex;
        margin-top: auto;
        margin-left: 25px;
      }
      .card-info .label {
        color: #22468a;
        font-size: 15px;
        font-weight: bold;
      }
      .icon::before {
        margin-right: 7px;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        display: inline-block;
        -webkit-font-smoothing: antialiased;

      }
      .eye::before {
        font-weight: 900;
        content: "\f06e";
        color: #22468a;
        font-family: "Font Awesome 5 Free";
      }
  
    </style>

    <div class="card">
      <div class="card-photo">
        <img class="photo" src="[[card.image]]" alt="">
        <div class="photo-overlay"></div>
      </div>
      <h1 class="title">{{card.title}}</h1>
      <ul class="card-list">
        <card-bullets bullets={{card.bullets}}></card-bullets>
      </ul>
      <div class="card-info">
        <p class="icon eye"></p>
        <a class="label" href="/detail/{{card.id}}" on-click="handleClick" >Quiero más información</a>
      </div>
    </div>
  </template>


  <script>
    class CardItem extends Polymer.Element {
      static get is () {return 'card-item'; }
      static get properties() {
        return {
          card: Object
        };
      }

      handleClick(e) {
        this.dispatchEvent(new CustomEvent('link-click', {detail: this.card}));
      }

    }

    window.customElements.define(CardItem.is, CardItem)
  </script>
</dom-module>
