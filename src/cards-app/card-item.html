<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="./card-bullets.html">

<dom-module id="card-item">
  <template>
    <style>
      :host {
        display: flex;
        justify-content: space-around;
        align-items: stretch;
      }
      .card {
        width: 300px;
        max-width: 100%;
        border: 1px red solid;
        display: flex;
        flex-direction: column;
      }
      .photo {
        width: 100%;
      }
      .card-info {
        display: flex;
        margin-top: auto;
      }
      .icon::before {
        display: inline-block;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
      }
      .eye::before {
        font-family: "Font Awesome 5 Free"; font-weight: 900; content: "\f06e";
      }
  
    </style>

    <div class="card">
      <img class="photo" src="{{card.image}}" alt="">
      <h1 class="title">{{card.title}}</h1>
      <ul class="card-list">
        <card-bullets bullets={{card.bullets}}></card-bullets>
        <!-- <template is="dom-repeat" items="{{card.bullets}}" as="bullet" index-as="index_bullet">
          <li>{{bullet}}</li>
        </template> -->
      </ul>
      <div class="card-info">
        <p class="icon eye"></p>
        <p class="label">Quiero más información</p>
      </div>
    </div>
  </template>


  <script>
    class CardItem extends Polymer.Element {
      static get is () {return 'card-item'; }
      static get properties() {
        return {
          card: {
            type: Array,
            value: () => {
              return [];
            }
          },
        };
      }
    }

    window.customElements.define(CardItem.is, CardItem)
  </script>
</dom-module>
