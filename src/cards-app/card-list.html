      .wrapper {

        margin-top: 2rem;
      }
      .grid-odd{

        grid-gap: 2rem;
        justify-content: center;
        grid-template-columns: repeat(3, 300px);
      }
      .grid-even{
        display: grid;
        grid-gap: 1rem;
        justify-content: center;
        grid-template-columns: repeat(4, 300px);
      }

    <app-location route="{{route}}"></app-location>

      pattern="/:view"
      data="{{routeData}}">
    </app-route>
    <iron-pages

      attr-for-selected="name"  
      selected-attribute="visible"
      fallback-selection="404">
      <div class$="wrapper [[compuredGrid(cardsData.length)]]" name="">

        </template>
      </div>
      <card-detail name="detail" card="[[cardDetail]]"></card-detail>
      <div name="404">

    </iron-pages>

          this.currentCard(changeRecord.base.path)
        }

      }

      currentCard(path) {
        let id = path.replace(/\D/g,'');
        let currenCard = this.cardsData.find(card => card.id === Number(id))

        if (!currenCard) {
          this.set('route.path', '/404');
        }
        this.set('cardDetail', currenCard)
      }

        this.set('cardDetail', e.detail)
      }

      }
